<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Builder - Login</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>

  </header>
  <main>
    <section class="auth-form">
      <h2>Login / Register</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="registerLink">Register here</a>.</p>
    </section>

   
    <section class="auth-form" id="registrationForm" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" placeholder="Create a password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="loginLink">Login here</a>.</p>
    </section>
  </main>
  <footer>
    <p>&copy;</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
